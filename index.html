<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Hi+Melody" rel="stylesheet">
  <title>Not Fancy Checkbox</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <h1>Not Fancy Checkbox</h1>
  <div class="container">
      <div class="input-control">
        <input class="checkbox" type="checkbox" id="instagram">
        <i class="fas fa-check check-icon"></i>
        <label for="instagram"><i class="fab fa-instagram"></i> azamatmj</label>
      </div>
      <div class="input-control">
        <input class="checkbox" type="checkbox" id="twitter">
        <i class="fas fa-check check-icon"></i>
        <label for="twitter"><i class="fab fa-twitter"></i> azamatmj</label>
      </div>
      <div class="input-control">
        <input class="checkbox" type="checkbox" id="facebook">
        <i class="fas fa-check check-icon"></i>
        <label for="facebook"><i class="fab fa-facebook-f"></i> azamatmj</label>
      </div>
      <div class="input-control">
        <input class="checkbox" type="checkbox" id="telegram">
        <i class="fas fa-check check-icon"></i>
        <label for="telegram"><i class="fab fa-telegram-plane"></i> azamatmj</label>
      </div>
      <div class="input-control">
        <input class="checkbox" type="checkbox" id="mail">
        <i class="fas fa-check check-icon"></i>
        <label for="mail"><i class="far fa-envelope"></i> azik7700@gmail.com</label>
      </div>
      <div class="btn-wrap">
        <button type="button" id="button" onclick="uncheckAll()">Uncheck All</button>
      </div> <!-- /.btn-wrap  -->

      <footer class="social-l-box">
        <a href="https://twitter.com/azamatmj" target="_blank">
          <label><i class="fab fa-twitter"></i> azamatmj</label>
        </a>
        <a href="https://facebook.com/azamatmj" target="_blank">
          <label><i class="fab fa-facebook-f"></i> azamatmj</label>
        </a>
        <a href="https://instagram.com/azamatmj" target="_blank">
          <label><i class="fab fa-instagram"></i> azamatmj</label>
        </a>
      </footer> 
  </div> <!-- /.container -->

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"       integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    // Uncheck all checked boxes with jQuery
    function uncheckAll() {
      $('.checkbox').prop('checked', false);
    }
  </script>
</body>
</html>
